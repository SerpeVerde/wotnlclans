kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/mjarkk/wotnlclans

steps:
- name: Build go files
  image: golang
  commands:
  - go get
  - go build
  when:
    branch:
    - v3
- name: Build web_static files
  image: kkarczmarczyk/node-yarn
  commands: 
  - cd web_static
  - yarn
  - yarn build
  when:
    branch:
    - v3
- name: Deploy
  image: karappo/dronedeploy:drone-0.8
  environment:
    PRIVATEKEY:
      from_secret: privateKey
    PUBLICKEY:
      from_secret: publicKey
    SSH: ssh -tt root@mkopenga.com
  commands: 
  - mkdir ~/.ssh/
  - eval `ssh-agent -s`
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - echo "$PRIVATEKEY" | ssh-add -
  - $SSH "pwd"
  when:
    branch:
    - v3
