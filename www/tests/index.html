<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test | Wot NL/BE clans</title>
    <link rel="stylesheet" href="/css/test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#212121">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" href="/icons/favicon-32x32.png" type="image/png">
    <link rel="icon" type="image/png" href="/icons/appicon-192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/icons/favicon-128.png" sizes="128x128" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="test-main" v-cloak>
      <h1>Test if site works</h1>
      <p>A section for devolopment to test if all the things still work</p>
      <button type="button" name="button" v-on:click="starttest">Run tests</button>
      <div class="test" v-if="reqtestdune">
        <div class="passed" v-if="requrls.length == 0">
          <h3><span>Passed</span> reqesting all files</h3>
        </div>
        <div class="notpassed" v-else>
          {{ requrls }}
        </div>
      </div>
      <div class="test" v-if="imgtestdune">
        <div class="passed" v-if="imgtest == ''">
          <h3><span>Passed</span> getting the right imgs</h3>
        </div>
        <div class="notpassed" v-else>
          {{ imgtest }}
        </div>
      </div>
    </div>
    <script src='/dyjs/vue.js'></script>
    <script src='/js/underscore.min.js'></script>
    <script src='/js/tests.js'></script>
  </body>
</html>
